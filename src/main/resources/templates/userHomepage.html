      <button class="button" onclick="deleteCookie()">Log out</button>

<div class="content-wrapper">

  <div class="container">
    <div class="main-content" id="content">
      <!-- 这里是可滚动的内容 -->
    </div>
<!--    <div class="pagination" id="pagination"></div>-->
  </div>

  <script>
    const contentDiv = document.getElementById('content');
    // const paginationDiv = document.getElementById('pagination');
    const totalPages = 5; // 总页数
    let currentPage = 1; // 当前页数
    const itemsPerPage = 50; // 每页显示的条目数
    let loadedItems = 0; // 已加载的条目数

    // 加载指定页数的内容
    function loadContent(page) {
      for (let i = 1; i <= itemsPerPage; i++) {
        const div = document.createElement('div');
        div.className = 'box';
        div.innerText = 'Content ' + (loadedItems + i);
        contentDiv.appendChild(div);
      }
      loadedItems += itemsPerPage;
    }

    // 添加初始内容
    loadContent(currentPage);

    // 监听滚动事件
    window.addEventListener('scroll', function () {
      // 判断滚动到底部
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        // 加载下一页内容
        currentPage++;
        if (currentPage <= totalPages) {
          loadContent(currentPage);
        }
      }
    });

    // // 添加分页链接
    // for (let page = 1; page <= totalPages; page++) {
    //   const link = document.createElement('a');
    //   link.href = '#';
    //   link.innerText = 'Page ' + page;
    //   paginationDiv.appendChild(link);
    // }
  </script>

</div>
